<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aidly</title>
</head>
<body>
  <div>Please open the console for debugging. (请打开控制台进行调试)</div>
  <script src="https://unpkg.com/aidly/dist/aidly.umd.js"></script>

    console.log(window.Aidly);
  </script>
